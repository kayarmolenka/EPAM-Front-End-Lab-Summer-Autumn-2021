<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper-selscted">
      <select name="select" id="sel">
        <option value="default"></option>
        <option value="title">Title</option>
        <option value="category">Category</option>
      </select>
    </div>
    <div class="btns">
      <button class="btn__btn--changeTheme">Change the theme</button>
      <button class="btn__btn--sign-in">Sign in</button>
    </div>
    <div class="content"></div>
    <div id="root"></div>
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Enter your nickname.</h1>
        <form class="form_login">
          <input type="text" name="log_in" id="field-login" />
          <button id="btn_registration">Click</button>
        </form>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
